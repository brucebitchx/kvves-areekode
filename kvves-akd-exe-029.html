
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8" />

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
      <style>
          /* Base Styles */
          body {
              font-family: "Montserrat", sans-serif;
              overflow-x: hidden;
              position: relative;
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              opacity: 0;
              animation: fadeInPage 1s ease-in-out forwards;
              transition: background-color 0.5s ease, color 0.5s ease;
              padding: 20px;
          }
      
          body.dark-theme {
              background-color: #121212;
              color: #ffffff;
          }
      
          body.white-theme {
              background-color: #ffffff;
              color: #000000;
          }
      
          .hidden {
              display: none !important;
          }
      
          /* Preloader Styling */
          #preloader {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: #fff;
              display: flex;
              justify-content: center;
              align-items: center;
              z-index: 9999;
              animation: fadeOut 1s ease-in-out forwards;
              animation-delay: 3s;
          }
      
          #preloader img {
              width: 130px;
              height: 130px;
              animation: enlarge 1.5s ease-in-out forwards,
                  blurOut 1s ease-in-out forwards;
              animation-delay: 1s, 2.5s;
          }
      
          /* Blur Out Animation */
          @keyframes blurOut {
              0% {
                  filter: blur(0);
              }
              100% {
                  filter: blur(10px);
                  opacity: 0;
              }
          }
      
          /* Fade Out Keyframe */
          @keyframes fadeOut {
              to {
                  opacity: 0;
                  visibility: hidden;
              }
          }
      
          /* Profile Picture */
          .profile-picture img {
              width: 200px; /* Increased size */
              height: 200px; /* Increased size */
              border-radius: 50%; /* This makes the image circular */
              border: 5px solid #333; /* This adds a border around the image */
              transition: transform 0.4s ease, box-shadow 0.4s ease;
              position: relative; /* Ensure the image is positioned relative to its container */
              z-index: 1001; /* Ensure the image stays above the blurred background */
          }
      
          /* Blur Overlay Styling */
          .blur-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: transparent; /* Semi-transparent overlay */
              filter: blur(0px);
              transition: filter 0.3s ease;
              z-index: 500; /* Ensure itâ€™s below the enlarged image */
              display: none; /* Hidden by default */
          }
      
          .blur-overlay.active {
              display: block;
              filter: blur(8px); /* Adjust the blur intensity */
          }
      
          /* Animation Keyframes */
          @keyframes enlarge {
              0% {
                  transform: scale(0.5);
              }
              100% {
                  transform: scale(2.5);
              }
          }
      
          @keyframes fadeInPage {
              from {
                  opacity: 0;
              }
              to {
                  opacity: 1;
              }
          }
      
          /* Container and Typography */
          .container {
              max-width: 450px;
              margin: auto;
              text-align: center;
              position: relative;
              z-index: 2;
              padding: 0 15px;
              margin-top: 30px; /* Reduced top margin */
          }
      
          h1 {
              font-size: 32px;
              font-weight: 700;
              margin-top: 15px; /* Reduced top margin */
              animation: dissolve 2s ease-in-out forwards;
          }
      
          p {
              font-size: 18px;
              font-weight: 500;
              margin-bottom: 20px;
          }
      
          /* Link Buttons */
          .links .link-button {
              display: block;
              width: 100%;
              margin-bottom: 12px;
              font-size: 18px;
              font-weight: 500;
              transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
              background-color: #333333;
              border: 2px solid #333333;
              color: #ffffff;
              border-radius: 25px;
              animation: slideIn 0.8s ease-in-out forwards;
          }
      
          .links .link-button i {
              margin-right: 8px;
          }
      
          .links .link-button:hover {
              background-color: #ffffff;
              color: #333333;
              transform: translateY(-5px);
          }
      
          body.white-theme .links .link-button {
              background-color: #000000;
              border-color: #000000;
              color: #ffffff;
          }
      
          body.white-theme .links .link-button:hover {
              background-color: #ffffff;
              color: #000000;
          }
      
          /* Contact Info */
          .contact-info p {
              font-size: 18px;
              animation: fadeInUp 1.5s;
          }
      
          /* Theme Switcher */
          .theme-switcher {
              position: fixed;
              top: 20px;
              right: 20px;
              z-index: 10;
          }
      
          .theme-switcher button {
              border-radius: 50%;
              transition: transform 0.3s ease;
          }
      
          .theme-switcher button:active {
              transform: scale(0.9);
          }
      
          /* Dot Circle Pulse Background Animation */
          .dot-circle {
              position: absolute;
              top: 50%;
              left: 50%;
              width: 20px;
              height: 20px;
              background-color: currentColor;
              border-radius: 50%;
              z-index: 1;
              transform: translate(-50%, -50%);
              display: none;
          }
      
          @keyframes pulse {
              0% {
                  transform: translate(-50%, -50%) scale(0.5);
                  opacity: 1;
              }
              100% {
                  transform: translate(-50%, -50%) scale(100);
                  opacity: 0;
              }
          }
      
          /* Additional Media Queries for Mobile */
          @media (max-width: 576px) {
              h1 {
                  font-size: 24px;
              }
      
              p {
                  font-size: 16px;
              }
      
              .links .link-button {
                  font-size: 16px;
              }
      
              .profile-picture img {
                  width: 150px; /* Adjusted size */
                  height: 150px; /* Adjusted size */
              }
          }
      
          /* Desktop Resolutions */
          @media (min-width: 1280px) {
              .container {
                  max-width: 600px;
              }
      
              h1 {
                  font-size: 36px;
              }
      
              p {
                  font-size: 20px;
              }
      
              .profile-picture img {
                  width: 200px; /* Increased size */
                  height: 200px; /* Increased size */
              }
      
              .links .link-button {
                  font-size: 20px;
              }
      
              .contact-info p {
                  font-size: 20px;
              }
          }
      </style>    
  </head>

              <div class="created-by">

      <div class="blur-overlay" id="blur-overlay"></div>
      <script>
          document.addEventListener("DOMContentLoaded", function () {
              // Preloader Timeout
              setTimeout(function () {
                  document.getElementById("preloader").style.display = "none";
                  triggerPulse();
              }, 3000); // Adjust this value for the delay before removing the preloader
          });

          // Theme Switcher
          const themeToggleBtn = document.getElementById("theme-toggle");
          const body = document.body;
          const dotCircle = document.querySelector(".dot-circle");

          themeToggleBtn.addEventListener("click", function () {
              body.classList.toggle("dark-theme");
              body.classList.toggle("white-theme");
              triggerPulse(); // Pulse every time the theme is switched
          });

          function triggerPulse() {
              dotCircle.style.display = "block"; // Show the dot
              dotCircle.style.animation = "pulse 1.5s ease-in-out";
              setTimeout(() => {
                  dotCircle.style.display = "none"; // Hide the dot after animation completes
              }, 1500);
          }
      </script>
  </body>
  </html>
